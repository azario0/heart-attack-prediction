<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicteur de crise cardiaque</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Predicteur de crise cardiaque</h1>
        <form method="post">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
            
            <label for="chest_pain">Chest Pain Type:</label>
            <select id="chest_pain" name="chest_pain" required>
                <option value="ATA">ATA</option>
                <option value="NAP">NAP</option>
                <option value="ASY">ASY</option>
                <option value="TA">TA</option>
            </select>
            
            <label for="resting_bp">Resting BP:</label>
            <input type="number" id="resting_bp" name="resting_bp" required>
            
            <label for="cholesterol">Cholesterol:</label>
            <input type="number" id="cholesterol" name="cholesterol" required>
            
            <label for="fasting_bs">Fasting BS:</label>
            <select id="fasting_bs" name="fasting_bs" required>
                <option value="0">Less than 120 mg/dl</option>
                <option value="1">Greater than 120 mg/dl</option>
            </select>
            
            <label for="resting_ecg">Resting ECG:</label>
            <select id="resting_ecg" name="resting_ecg" required>
                <option value="Normal">Normal</option>
                <option value="ST">ST</option>
                <option value="LVH">LVH</option>
            </select>
            
            <label for="max_hr">Max HR:</label>
            <input type="number" id="max_hr" name="max_hr" required>
            
            <label for="exercise_angina">Exercise Angina:</label>
            <select id="exercise_angina" name="exercise_angina" required>
                <option value="N">No</option>
                <option value="Y">Yes</option>
            </select>
            
            <label for="oldpeak">Oldpeak:</label>
            <input type="number" step="0.1" id="oldpeak" name="oldpeak" required>
            
            <label for="st_slope">ST Slope:</label>
            <select id="st_slope" name="st_slope" required>
                <option value="Up">Up</option>
                <option value="Flat">Flat</option>
                <option value="Down">Down</option>
            </select>
            
            <button type="submit">Predict</button>
        </form>
        {% if result %}
            <div class="result">{{ result }}</div>
        {% endif %}
    </div>
</body>
</html>
